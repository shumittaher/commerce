{% for field in form %}
    <div class="form-group">

        <label for="{{ field.auto_id }}" class="form-label">
            {{field.label}}
        </label>

        {{ field }}

        {% if field.errors %}
            <ul class="errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
    
{% endfor %}
