{% for field in form %}
    <div class="form-group">
        <label for="id_{{field.name}}" class="form-label mb-0">
            {{ field.label }}
        </label>
        {{ field }}        
        {% if field.errors %}
            <ul class="errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endfor %}
