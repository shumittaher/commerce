{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if listings %}


        {% for listing in listings %}

                <img src="{{listing.picture_URL}}">
      
                {{listing.object_name}}
         
                {{listing.object_price}}

                {{listing.object_description}}

        {% endfor %}
        
    {% else %}
    
        <h6>No Listings Yet</h6>
    
    {% endif %}

    
{% endblock %}
