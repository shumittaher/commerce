{% extends "auctions/layout.html" %}

{% block body %}

    <h2>List Your Item</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="object_name" placeholder="Item Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="object_price" placeholder="Starting Price" step="0.01">
        </div>

        <div class="form-group">
            <textarea class="form-control" name="object_description" placeholder="Description" rows="7"></textarea>
        </div>
        
        <div class="form-group">
            <input class="form-control" name="picture_URL" placeholder="Picture URL">
        </div>
  
        <input class="btn btn-primary" type="submit" value="Add Listing">
    </form>

{% endblock %}
